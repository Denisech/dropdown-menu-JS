<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="necolas.github.io/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Меню</title>
</head>
<body>
    <div class="dropdown">
        <button class="btn dropdown__toggle">Меню</button>
        <div class="dropdown__drawer">
            <ul class="menu">
                <li><a href="">Главная</a></li>
                <li><a href="">Ростеры</a></li>
                <li><a href="">Кофеварки</a></li>
                <li><a href="">Акции!</a></li>
                <li><a href="">О нас</a></li>
            </ul>
        </div>
    </div>
    <script>
        (function () {
            let toggle = document.querySelector('.dropdown__toggle')
            toggle.addEventListener('click', function(event) {
                event.preventDefault()
                let dropdown = event.target.parentNode
                dropdown.classList.toggle('is-open')
            });
        }());
    </script>
</body>
</html>
